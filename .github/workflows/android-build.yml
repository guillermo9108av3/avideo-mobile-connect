name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build web assets
        run: npm run build

      - name: Capacitor sync
        run: npx cap sync android

      - name: Forzar Java 17 en archivos Gradle
        run: |
          find android -type f -name "*.gradle" -exec sed -i 's/JavaVersion\.VERSION_21/JavaVersion\.VERSION_17/g' {} +
          find android -type f -name "*.gradle" -exec sed -i 's/--release 21/--release 17/g' {} +
          find android -type f -name "*.gradle" -exec sed -i 's/sourceCompatibility = 21/sourceCompatibility = 17/g' {} +
          find android -type f -name "*.gradle" -exec sed -i 's/targetCompatibility = 21/targetCompatibility = 17/g' {} +

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Clean Android build
        run: cd android && ./gradlew clean

      - name: Build Debug APK
        run: cd android && ./gradlew assembleDebug

      - name: Build Release APK
        run: cd android && ./gradlew assembleRelease

      - name: Upload APK artifacts
        uses: actions/upload-artifact@v3
        with:
          name: android-apks
          path: |
            android/app/build/outputs/apk/debug/app-debug.apk
            android/app/build/outputs/apk/release/app-release.apk
