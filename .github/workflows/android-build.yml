name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm ci

    - name: Install Capacitor CLI
      run: npm install --global @capacitor/cli

    - name: Add Android platform if needed
      run: npx cap add android || echo "Android exists"

    - name: Ensure Capacitor assets exist
      run: |
        mkdir -p android/app/src/main/assets
        echo '{}' > android/app/src/main/assets/capacitor.config.json
        echo '{}' > android/app/src/main/assets/capacitor.plugins.json

    - name: Sync Android
      run: npx cap sync android

    - name: Build Android APK
      working-directory: android
      run: ./gradlew assembleDebug

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: avideo-debug-apk
        path: android/app/build/outputs/apk/debug/app-debug.apk
